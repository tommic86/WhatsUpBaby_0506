{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>What's up Baby</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
  <link href='https://fonts.googleapis.com/css?family=Chela+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
      <link rel="stylesheet" type="text/css" href="{% static "css/default.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/component.css" %}" />
    <script type="text/javascript" src="{% static "js/modernizr.custom.js" %}"></script>
  <script type="text/javascript" src="{% static "js/jquery-1.12.3.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/velocity.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/velocity.ui.js" %}"></script>
  <script type="text/javascript" src="{% static "js/app.js" %}"></script>

  <style type="text/css">

      
  </style>

</head>
<body>

  <div class="background-wrapper" style="width: 100%; height: 100%; z-index: -100; position: fixed;">
      <video preload="auto" autoplay="true" loop="loop" muted="mooted" style="width: 100%;">
        <source type="video/mp4" src="{% static "images/test.mp4" %}">
          nie działa
      </video>
  </div>

<div style="background-color: rgba(255,209,0,0.9); min-height: 1080px;">

<nav role="navigation" class="navbar navbar-default">
	<!-- Brand and toggle get grouped for better mobile display -->
		<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	<!-- Collection of nav links and other content for toggling -->
	<div id="navbarCollapse" class="collapse navbar-collapse">
       {% if request.user.is_authenticated %}
       <ul class="nav navbar-nav navbar-right"><li><a href="/accounts/logout">Wyloguj</a></li></ul>
       	{% else %}
       	<ul class="nav navbar-nav navbar-right"><li><a href="/accounts/login">Zaloguj</a></li></ul>
       	{% endif %}
	</div>
</nav>

<div class="container">
    
    <div id="logo-wrapper" style="text-align: center;">
      <img id="logo" src="{% static "images/logo.png" %}" alt="logo">
    </div>
    
    <div id="menu-icons-wrapper" >
        <ul class="grid cs-style-4">
        <li>
          <figure>
            <div><img src="{% static "images/newstable.png" %}" alt="newstable"></div>
            <figcaption>
              <h3>Tablica ogłoszeń</h3>
              <span>Zobacz, co nowego!</span>
              <a href="/tablica">Sprawdź</a>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <div><img src="{% static "images/gallery.png" %}" alt="gallery"></div>
            <figcaption>
              <h3>Galeria</h3>
              <span>Pamiątki do rodzinnego albumu</span>
              <a href="#">Sprawdź</a>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <div><img src="{% static "images/parentsinfo.png" %}" alt="parentsinfo"></div>
            <figcaption>
              <h3>Dane rodziców</h3>
              <span>Skontaktuj się z innymi rodzicami</span>
              <a href="/opiekun/lista_dzieci/">Sprawdź</a>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <div><img src="{% static "images/mailbox.png" %}" alt="mailbox"></div>
            <figcaption>
              <h3>Poczta</h3>
              <span>Wyślij wiadomość do przedszkola</span>
              <a href="#">Sprawdź</a>
            </figcaption>
          </figure>
        </li>
      </ul>
    </div>
</div>
</div>
<script src=" {% static "js/toucheffects.js" %}"></script>
